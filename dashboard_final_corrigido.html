    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuração Supabase
        const SUPABASE_URL = 'https://rjwfiapaklwtlqnesqag.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqd2ZpYXBha2x3dGxxbmVzcWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MDE4MDQsImV4cCI6MjA3MjE3NzgwNH0.KStViLevYcJ6f9pBlqPbMIAkFr4FWpdp7uaKABGARo0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function DashboardOmie() {
            const [dados, setDados] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [busca, setBusca] = useState('');
            const [empresaSelecionada, setEmpresaSelecionada] = useState('TODAS');
            const [empresas, setEmpresas] = useState([]);
            
            // CORREÇÃO 1: Separar data selecionada da data aplicada no filtro
            const [dataSelecionada, setDataSelecionada] = useState(''); // Data do input
            const [dataFiltro, setDataFiltro] = useState(''); // Data aplicada no filtro
            
            const [stats, setStats] = useState({
                totalEmpresas: 0,
                totalCombinacoes: 0,
                somaTotal: 0
            });
            const [performance, setPerformance] = useState({
                tempoCarregamento: 0,
                metodo: 'view_saldo_acumulado',
                cacheAtualizado: null
            });

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };

            const formatNumber = (value) => {
                return new Intl.NumberFormat('pt-BR').format(value);
            };

            // ===============================================
            // NOVA FUNÇÃO: CARREGAR COM VIEW CORRETA E DEBUG MELHORADO
            // ===============================================
            const carregarDadosComFiltroData = async () => {
                const startTime = window.performance.now();
                try {
                    setLoading(true);
                    setError('');
                    console.log('🚀 Carregando dados com FILTRO DE DATA...');
                    console.log('📅 Data filtro aplicada:', dataFiltro);

                    // CORREÇÃO 2: Usar agrupamento correto na própria query
                    let query = supabase
                        .from('vw_saldo_acumulado')
                        .select(`
                            empresa,
                            conta_corrente_descricao,
                            d_dt_pagamento,
                            saldo_inicial,
                            saldo_total_acumulado
                        `);

                    // Aplicar filtro de data se houver
                    if (dataFiltro) {
                        query = query.lte('d_dt_pagamento', dataFiltro);
                    }

                    // Aplicar filtro de empresa se não for "TODAS"
                    if (empresaSelecionada && empresaSelecionada !== 'TODAS') {
                        query = query.eq('empresa', empresaSelecionada);
                    }

                    const { data: dadosView, error: errorView } = await query.order('d_dt_pagamento');

                    if (errorView) throw errorView;

                    console.log('📊 Dados brutos da view:', dadosView.length);

                    // DEBUG: Verificar se a conta está nos dados brutos
                    const contaTesteBrutos = dadosView.filter(item => 
                        item.empresa === '3SA' && 
                        item.conta_corrente_descricao === 'Cartão - Caixinha - RH'
                    );
                    console.log(`🔍 Conta teste nos dados brutos: ${contaTesteBrutos.length} registros`);

                    if (contaTesteBrutos.length > 0) {
                        console.log('📋 Primeiros registros da conta teste:', contaTesteBrutos.slice(0, 5));
                    }

                    // CORREÇÃO: Ordenar dados por empresa, conta e data antes do agrupamento
                    const dadosOrdenados = dadosView.sort((a, b) => {
                        // Primeiro por empresa
                        if (a.empresa !== b.empresa) {
                            return a.empresa.localeCompare(b.empresa);
                        }
                        // Depois por conta
                        if (a.conta_corrente_descricao !== b.conta_corrente_descricao) {
                            return a.conta_corrente_descricao.localeCompare(b.conta_corrente_descricao);
                        }
                        // Por último por data (mais recente primeiro para facilitar pegar o último)
                        return new Date(b.d_dt_pagamento || '1900-01-01') - new Date(a.d_dt_pagamento || '1900-01-01');
                    });

                    // AGRUPAR POR CONTA E PEGAR O ÚLTIMO SALDO ACUMULADO DE CADA CONTA
                    const dadosAgrupados = {};
                    
                    dadosOrdenados.forEach(item => {
                        const chave = `${item.empresa}|${item.conta_corrente_descricao}`;
                        
                        // Se ainda não existe essa conta OU se a data é mais recente, atualizar
                        if (!dadosAgrupados[chave] || 
                            new Date(item.d_dt_pagamento || '1900-01-01') >= new Date(dadosAgrupados[chave].d_dt_pagamento || '1900-01-01')) {
                            
                            dadosAgrupados[chave] = {
                                empresa: item.empresa,
                                conta_corrente_descricao: item.conta_corrente_descricao,
                                saldo_inicial: parseFloat(item.saldo_inicial || 0),
                                valor_corrigido: parseFloat(item.saldo_total_acumulado || 0),
                                d_dt_pagamento: item.d_dt_pagamento,
                                qtd_movimentos: 1 // Será atualizado depois se necessário
                            };
                        }
                    });

                    const dadosProcessados = Object.values(dadosAgrupados);

                    console.log('📊 Dados processados (agrupados):', dadosProcessados.length);

                    // DEBUG: Verificar se a conta está nos dados processados
                    const contaDebug = dadosProcessados.find(item => 
                        item.empresa === '3SA' && 
                        item.conta_corrente_descricao === 'Cartão - Caixinha - RH'
                    );
                    
                    if (contaDebug) {
                        console.log('✅ Conta "Cartão - Caixinha - RH" ENCONTRADA nos dados finais!');
                        console.log('💰 Valor calculado:', contaDebug.valor_corrigido);
                        console.log('💰 Saldo inicial:', contaDebug.saldo_inicial);
                        console.log('📅 Data de referência:', contaDebug.d_dt_pagamento);
                        console.log('📅 Filtro até:', dataFiltro || 'sem filtro');
                        
                        // Verificar se o valor está correto
                        if (Math.abs(contaDebug.valor_corrigido - 1276.74) < 0.01) {
                            console.log('🎉 VALOR CORRETO! Esperado: R$ 1.276,74, Calculado:', contaDebug.valor_corrigido);
                        } else {
                            console.log('⚠️ Valor diferente! Esperado: R$ 1.276,74, Calculado:', contaDebug.valor_corrigido);
                            console.log('📏 Diferença:', Math.abs(contaDebug.valor_corrigido - 1276.74));
                        }
                    } else {
                        console.log('❌ Conta "Cartão - Caixinha - RH" NÃO ENCONTRADA nos dados finais!');
                        
                        // Verificar quantas contas da 3SA existem
                        const contas3SA = dadosProcessados.filter(item => item.empresa === '3SA');
                        console.log(`🏢 Total de contas da 3SA: ${contas3SA.length}`);
                        console.log('📋 Contas da 3SA:', contas3SA.map(c => c.conta_corrente_descricao));
                    }

                    setDados(dadosProcessados);

                    // Extrair empresas
                    const empresasUnicas = [...new Set(dadosProcessados.map(item => item.empresa))].sort();
                    setEmpresas(empresasUnicas);

                    // Calcular estatísticas
                    const somaTotal = dadosProcessados.reduce((acc, item) => acc + item.valor_corrigido, 0);
                    setStats({
                        totalEmpresas: empresasUnicas.length,
                        totalCombinacoes: dadosProcessados.length,
                        somaTotal: somaTotal
                    });

                    const endTime = window.performance.now();
                    const tempoCarregamento = endTime - startTime;
                    
                    setPerformance({
                        tempoCarregamento: tempoCarregamento,
                        metodo: dataFiltro ? 'view_com_filtro_data' : 'view_sem_filtro',
                        cacheAtualizado: new Date().toISOString()
                    });

                    console.log(`✅ Dados carregados em ${tempoCarregamento.toFixed(2)}ms`);

                } catch (err) {
                    console.error('❌ Erro ao carregar dados:', err);
                    setError(err.message || 'Erro desconhecido');
                } finally {
                    setLoading(false);
                }
            };

            // ===============================================
            // FUNÇÃO ALTERNATIVA: USAR RESUMO SEM FILTRO
            // ===============================================
            const carregarResumoSemFiltro = async () => {
                const startTime = window.performance.now();
                try {
                    setLoading(true);
                    setError('');
                    console.log('🚀 Carregando resumo SEM filtro de data...');

                    let query = supabase
                        .from('vw_dashboard_resumo')
                        .select(`
                            empresa,
                            conta_corrente_descricao,
                            saldo_inicial,
                            saldo_final,
                            qtd_movimentos,
                            primeira_movimentacao,
                            ultima_movimentacao
                        `);

                    // Aplicar filtro de empresa se não for "TODAS"
                    if (empresaSelecionada && empresaSelecionada !== 'TODAS') {
                        query = query.eq('empresa', empresaSelecionada);
                    }

                    const { data: dadosResumo, error: errorResumo } = await query.order('saldo_final', { ascending: false });

                    if (errorResumo) throw errorResumo;

                    // Processar dados do resumo
                    const dadosProcessados = dadosResumo.map(item => ({
                        empresa: item.empresa,
                        conta_corrente_descricao: item.conta_corrente_descricao,
                        saldo_inicial: parseFloat(item.saldo_inicial || 0),
                        valor_corrigido: parseFloat(item.saldo_final || 0),
                        qtd_movimentos: parseInt(item.qtd_movimentos || 0),
                        primeira_movimentacao: item.primeira_movimentacao,
                        ultima_movimentacao: item.ultima_movimentacao
                    }));

                    setDados(dadosProcessados);

                    // Extrair empresas
                    const empresasUnicas = [...new Set(dadosProcessados.map(item => item.empresa))].sort();
                    setEmpresas(empresasUnicas);

                    // Calcular estatísticas
                    const somaTotal = dadosProcessados.reduce((acc, item) => acc + item.valor_corrigido, 0);
                    setStats({
                        totalEmpresas: empresasUnicas.length,
                        totalCombinacoes: dadosProcessados.length,
                        somaTotal: somaTotal
                    });

                    const endTime = window.performance.now();
                    const tempoCarregamento = endTime - startTime;
                    
                    setPerformance({
                        tempoCarregamento: tempoCarregamento,
                        metodo: 'view_dashboard_resumo',
                        cacheAtualizado: new Date().toISOString()
                    });

                    console.log(`✅ Resumo carregado em ${tempoCarregamento.toFixed(2)}ms`);

                } catch (err) {
                    console.error('❌ Erro ao carregar resumo:', err);
                    setError(err.message || 'Erro desconhecido');
                } finally {
                    setLoading(false);
                }
            };

            // EFEITO PARA CARREGAR DADOS (só quando dataFiltro mudar, não dataSelecionada)
            useEffect(() => {
                console.log('🔄 useEffect disparado, dataFiltro:', dataFiltro);
                if (dataFiltro) {
                    console.log('📅 Carregando dados COM filtro de data:', dataFiltro);
                    carregarDadosComFiltroData();
                } else {
                    console.log('📊 Carregando resumo SEM filtro de data');
                    carregarResumoSemFiltro();
                }
            }, [dataFiltro, empresaSelecionada]);

            // EFEITO INICIAL
            useEffect(() => {
                carregarResumoSemFiltro();
            }, []);

            // CORREÇÃO 1: Função para aplicar o filtro de data apenas quando o usuário clicar
            const aplicarFiltroData = () => {
                if (dataSelecionada) {
                    console.log('🎯 Aplicando filtro de data:', dataSelecionada);
                    setDataFiltro(dataSelecionada);
                }
            };

            const limparFiltroData = () => {
                setDataSelecionada('');
                setDataFiltro('');
            };

            // Aplicar filtros de busca
            const dadosFiltrados = dados.filter(item => {
                const passaFiltroBusca = busca === '' || 
                    item.empresa.toLowerCase().includes(busca.toLowerCase()) ||
                    item.conta_corrente_descricao.toLowerCase().includes(busca.toLowerCase());
                
                return passaFiltroBusca;
            });

            // Calcular estatísticas filtradas
            const statsFiltradas = {
                totalEmpresas: empresaSelecionada === 'TODAS' ? 
                    new Set(dadosFiltrados.map(item => item.empresa)).size : 1,
                totalCombinacoes: dadosFiltrados.length,
                somaTotal: dadosFiltrados.reduce((acc, item) => acc + item.valor_corrigido, 0)
            };

            const downloadCSV = () => {
                const dadosParaExport = dadosFiltrados.length > 0 ? dadosFiltrados : dados;
                const sufixoData = dataFiltro ? `_ate_${dataFiltro.replace(/-/g, '')}` : '';
                const nomeArquivo = empresaSelecionada === 'TODAS' ? 
                    `dashboard_omie_todas${sufixoData}.csv` : 
                    `dashboard_omie_${empresaSelecionada.replace(/\s+/g, '_')}${sufixoData}.csv`;
                
                const csvContent = [
                    'Empresa;Conta Corrente;Saldo Inicial;Valor Final;Qtd Movimentos',
                    ...dadosParaExport.map(item => 
                        `${item.empresa};${item.conta_corrente_descricao};${(item.saldo_inicial || 0).toFixed(2).replace('.', ',')};${item.valor_corrigido.toFixed(2).replace('.', ',')};${item.qtd_movimentos || 0}`
                    )
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = nomeArquivo;
                link.click();
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>Dashboard Omie</h1>
                            <p>Carregando dados com views corrigidas...</p>
                        </div>
                        <div className="main-card">
                            <div className="loading">
                                <div className="loading-spinner"></div>
                                <p>Usando views com lógica de saldo acumulado correta...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>Dashboard Omie</h1>
                            <p>Erro ao carregar dados</p>
                        </div>
                        <div className="main-card">
                            <div style={{background: '#fef2f2', border: '1px solid #fecaca', color: '#dc2626', padding: '20px', borderRadius: '12px', textAlign: 'center'}}>
                                <h3>Erro de Conexão</h3>
                                <p>{error}</p>
                                <button onClick={() => dataFiltro ? carregarDadosComFiltroData() : carregarResumoSemFiltro()} style={{marginTop: '15px', padding: '10px 20px', background: '#dc2626', color: 'white', border: 'none', borderRadius: '8px', cursor: 'pointer'}}>
                                    Tentar Novamente
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>Dashboard Omie</h1>
                        <p>Saldo Acumulado por Conta Corrente</p>
                        <div className="performance-info">
                            <div className="perf-badge">
                                <i data-lucide="zap"></i>
                                {performance.tempoCarregamento.toFixed(1)}ms
                            </div>
                            <div className="perf-badge">
                                <i data-lucide="database"></i>
                                {performance.metodo}
                            </div>
                            <div className="perf-badge">
                                <i data-lucide="clock"></i>
                                {dataFiltro ? `Até ${new Date(dataFiltro + 'T00:00:00').toLocaleDateString('pt-BR')}` : 'Sem filtro'}
                            </div>
                        </div>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <span className="stat-card-title">Total de Empresas</span>
                                <i data-lucide="building-2" className="stat-card-icon"></i>
                            </div>
                            <div className="stat-value">{formatNumber(statsFiltradas.totalEmpresas)}</div>
                            <div className="stat-label">
                                {empresaSelecionada === 'TODAS' ? 'Empresas ativas' : 'Empresa selecionada'}
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <span className="stat-card-title">Contas</span>
                                <i data-lucide="calculator" className="stat-card-icon"></i>
                            </div>
                            <div className="stat-value">{formatNumber(statsFiltradas.totalCombinacoes)}</div>
                            <div className="stat-label">Contas correntes</div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-card-header">
                                <span className="stat-card-title">Saldo Total</span>
                                <i data-lucide="dollar-sign" className="stat-card-icon"></i>
                            </div>
                            <div className="stat-value">{formatCurrency(statsFiltradas.somaTotal)}</div>
                            <div className="stat-label">
                                {dataFiltro ? `Acumulado até ${new Date(dataFiltro + 'T00:00:00').toLocaleDateString('pt-BR')}` : 'Saldo atual'}
                            </div>
                        </div>
                    </div>

                    <div className="main-card">
                        <div className="filters-section">
                            <div className="filters-title">
                                <i data-lucide="filter"></i>
                                Filtrar por Empresa
                            </div>
                            <div className="filters-grid">
                                <button 
                                    className={`filter-btn ${empresaSelecionada === 'TODAS' ? 'all' : ''}`}
                                    onClick={() => setEmpresaSelecionada('TODAS')}
                                >
                                    Todas as Empresas
                                    <span className="filter-count">{formatNumber(stats.totalEmpresas)}</span>
                                </button>
                                {empresas.map(empresa => {
                                    const combinacoesEmpresa = dados.filter(item => item.empresa === empresa).length;
                                    return (
                                        <button
                                            key={empresa}
                                            className={`filter-btn ${empresaSelecionada === empresa ? 'active' : ''}`}
                                            onClick={() => setEmpresaSelecionada(empresa)}
                                        >
                                            {empresa}
                                            <span className="filter-count">{formatNumber(combinacoesEmpresa)}</span>
                                        </button>
                                    );
                                })}
                            </div>
                            
                            {/* CORREÇÃO 1: Interface de data melhorada */}
                            <div className="date-filter-container">
                                <div className="filters-title" style={{margin: 0}}>
                                    <i data-lucide="calendar"></i>
                                    Filtro por Data (Saldo Acumulado)
                                </div>
                                <div style={{display: 'flex', gap: '10px', alignItems: 'center'}}>
                                    <input
                                        type="date"
                                        className="date-input"
                                        value={dataSelecionada}
                                        onChange={(e) => setDataSelecionada(e.target.value)}
                                        title="Selecione a data para calcular saldo acumulado"
                                        placeholder="Selecione uma data"
                                    />
                                    <button 
                                        className="apply-date-btn"
                                        onClick={aplicarFiltroData}
                                        disabled={!dataSelecionada}
                                        title="Aplicar filtro de data selecionada"
                                    >
                                        Aplicar Filtro
                                    </button>
                                </div>
                                {dataFiltro && (
                                    <button 
                                        className="clear-date-btn"
                                        onClick={limparFiltroData}
                                        title="Remover filtro de data"
                                    >
                                        <i data-lucide="x"></i>
                                        Limpar
                                    </button>
                                )}
                                {dataFiltro && (
                                    <span style={{color: '#059669', fontWeight: 500, fontSize: '0.9rem'}}>
                                        Saldo acumulado até {new Date(dataFiltro + 'T00:00:00').toLocaleDateString('pt-BR')}
                                    </span>
                                )}
                            </div>
                        </div>

                        <div className="card-header">
                            <h2 className="card-title">
                                Saldo por Conta
                                {empresaSelecionada !== 'TODAS' && (
                                    <span style={{color: '#667eea', fontWeight: 'normal', fontSize: '1rem'}}>
                                        → {empresaSelecionada}
                                    </span>
                                )}
                            </h2>
                            
                            <div className="search-container">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Buscar empresa ou conta..."
                                    value={busca}
                                    onChange={(e) => setBusca(e.target.value)}
                                />
                                <i data-lucide="search" className="search-icon"></i>
                            </div>
                            
                            <button className="export-btn" onClick={downloadCSV}>
                                <i data-lucide="download"></i>
                                Exportar CSV
                            </button>
                        </div>

                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Empresa</th>
                                        <th>Conta Corrente</th>
                                        <th style={{textAlign: 'right'}}>Saldo Inicial</th>
                                        <th style={{textAlign: 'right'}}>Saldo {dataFiltro ? 'Acumulado' : 'Final'}</th>
                                        <th style={{textAlign: 'center'}}>Movimentos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {dadosFiltrados.map((item, index) => (
                                        <tr key={index}>
                                            <td className="empresa-cell">{item.empresa}</td>
                                            <td className="conta-cell">{item.conta_corrente_descricao}</td>
                                            <td style={{textAlign: 'right', fontFamily: 'monospace', color: '#6b7280'}}>
                                                {formatCurrency(item.saldo_inicial || 0)}
                                            </td>
                                            <td className={item.valor_corrigido >= 0 ? 'valor-positivo' : 'valor-negativo'} 
                                                style={{textAlign: 'right'}}>
                                                {formatCurrency(item.valor_corrigido)}
                                            </td>
                                            <td style={{textAlign: 'center', fontFamily: 'monospace', color: '#6b7280'}}>
                                                {item.qtd_movimentos || 0}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="footer-info">
                            Mostrando {dadosFiltrados.length} contas de {dados.length} totais
                            {empresaSelecionada !== 'TODAS' && ` • Empresa: ${empresaSelecionada}`}
                            {dataFiltro && ` • Saldo até: ${new Date(dataFiltro + 'T00:00:00').toLocaleDateString('pt-BR')}`}
                            {busca && ` • Busca: "${busca}"`}
                            • Carregado em {performance.tempoCarregamento.toFixed(1)}ms
                        </div>

                        <div className="debug-info">
                            ✅ CORREÇÃO APLICADA: Lógica de saldo acumulado corrigida! 
                            • Ordenação adequada por empresa, conta e data antes do agrupamento
                            • Pega sempre o registro com data mais recente de cada conta
                            • Aplica filtro apenas após clicar "Aplicar Filtro"
                            • Debug melhorado para identificar problemas
                        </div>

                        {/* CORREÇÃO 2: Aviso se a conta teste não aparecer */}
                        {dataFiltro === '2024-01-02' && !dadosFiltrados.find(item => 
                            item.empresa === '3SA' && item.conta_corrente_descricao === 'Cartão - Caixinha - RH') && (
                            <div className="warning-info">
                                ⚠️ Conta teste "Cartão - Caixinha - RH" (3SA) não encontrada com filtro de data 02/01/2024.
                                Verifique o console (F12) para debug detalhado.
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Renderizar o componente
        ReactDOM.render(<DashboardOmie />, document.getElementById('root'));
        
        // Inicializar ícones Lucide após renderização
        setTimeout(() => {
            if (window.lucide) {
                lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
